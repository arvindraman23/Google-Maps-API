<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Information</title>
    <meta charset="utf-8"/>
    <style>
      #container {
        display: flex;
      }
      #map {
        width: 600px;
        height: 500px;
      }
      #output {
        flex-grow: 1;
        padding-left: 30px;
      }
    </style>
    <script type="text/javascript" src="weather.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_Qv4jAycH-JDRXpDEe4cphZpvjYkUoAA&callback=initialize&libraries=maps,marker&v=beta"
            type="text/javascript">
    </script>
  </head>
  <body>
    <form>
       <label>City (city name,country code): <input type="text" id="form-input"/></label>
       <input type="button" onclick="sendRequest();" value="Get Weather"/>
    </form>
    <hr>
    <div id="container">
      <div id="map"></div>
      <div id="output">&nbsp;</div>
    </div>
  </body>
</html>
